<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <title>GameStore </title>
    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-7">
            <div class="navbar-header">
              <a class="navbar-brand" href="galeria-produtos.html">
                <img src="img/logo.png" alt="Logo" class="logo" />
              </a>
            </div>
          </div>
          <div class="col-md-5 btn-control-group">
            <div
              class="collpase navbar-collapse btn-control-group navbar-controls-wrapper"
            >
              <ul class="nav navbar-nav btn-control-group controls">
                <li class="dropdown">
                  <a
                    href="#"
                    class="dropdown-toggle dropdown-icon"
                    data-toggle="dropdown"
                    role="button"
                    id="myDropdown"
                    ><span
                      class="glyphicon glyphicon-shopping-cart cart-icon"
                    ></span>
                    Sua Cesta de Compras</a
                  >
                  <ul class="dropdown-menu">
                    <li>
                      <div class="my-dropdown empty-shopping-basket">
                        <div class="info-wrapper">
                            <p class="info-empty">Sua Cesta de Compras está vazia.</p>
                        </div> 
                      </div>
                      <div class="btn-wrapper">
                        <a
                          class="btn btn-success btn-finalizar"
                          href="suas-compras.html"
                          >Finalizar</a
                        >
                      </div>
                    </li>
                  </ul>
                </li>

                <li class="btn-logout-wrapper">
                  <button
                    class="btn btn-danger btn-sm btn-logout"
                    id="btnLogout"
                  >
                    Sair
                  </button>
                </li>

                <li class="dropdown btn-login-wrapper dropdown-form-login">
                  <button
                    class="btn btn-success btn-sm dropdown-toggle"
                    data-toggle="dropdown"
                    role="button"
                    id="btnSignIn"
                  >
                    Entrar
                  </button>

                  <ul class="dropdown-menu form-login-wrapper">
                    <li>
                      <div class="my-form-login">
                        <form action="#" id="formLogin">
                          <div class="form-group">
                            <label for="login-input">Login:</label>
                            <input
                              type="text"
                              id="login-input"
                              class="form-control"
                              placeholder="login..."
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label for="login-input">Senha:</label>
                            <input
                              type="password"
                              class="form-control"
                              id="password-input"
                              placeholder="senha..."
                              required
                            />
                          </div>
                          <button type="submit" class="btn btn-success">
                            Entrar
                          </button>
                        </form>
                      </div>
                    </li>
                  </ul>
                </li>

                <li class="dropdown btn-login-wrapper dropdown-form-login">
                  <button
                    class="btn btn-primary btn-sm dropdown-toggle"
                    data-toggle="dropdown"
                    role="button"
                    id="btnSignUp"
                  >
                    Cadastrar
                  </button>

                  <ul class="dropdown-menu form-login-wrapper">
                    <li>
                      <div class="my-form-login">
                        <form action="#" id="formNewUser">
                          <div class="form-group">
                            <label for="login-input">Login:</label>
                            <input
                              type="text"
                              id="newLogin-input"
                              class="form-control"
                              placeholder="login..."
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label for="login-input">Senha:</label>
                            <input
                              type="password"
                              class="form-control"
                              id="newPassword-input"
                              placeholder="senha..."
                              required
                            />
                          </div>
                          <button type="submit" class="btn btn-primary">
                            Cadastrar
                          </button>
                        </form>
                      </div>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div
                  class="alert alert-danger alert-dismissible"
                  role="alert"
                  id="alert-error-login"
                >
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <strong>Erro!</strong> O Login ou Senha estão incorretos! Por
                  favor, tente novamente.
                </div>
              </div>
              <div class="col-md-12">
                <div
                  class="alert alert-danger alert-dismissible"
                  role="alert"
                  id="alert-login-exists"
                >
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <strong>Erro!</strong> O Login escolhido já existe! Por favor
                  escolha outro nome de usuário e tente novamente.
                </div>
              </div>
              <div class="col-md-12">
                <div
                  class="alert alert-success alert-dismissible"
                  role="alert"
                  id="alert-success-signup"
                >
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <strong>Sucesso!</strong> Cadastro efetuado com sucesso!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </nav>

    <div class="container">
      <div class="row" id="products-section">
      </div>
  </body>
</html>
