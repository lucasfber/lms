<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fake Messenger</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="modal" id="modal">
        <div class="form-wrapper">
            <form id="form-login">
                <input type="text" class="userId" name="userID" placeholder="Informe seu login">
                <button class="btnFormLogin" type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <div class="container">
        <header class="header">
            <h3>Fake Messenger</h3>
            <span class="friend-name">Nome do Usuario</span>
            <button class="btn-login">Login</button>
            <button class="btn-logout">Logout</button>
        </header>
        <div class="content">
            <div class="group-wrapper">
                <section class="friends-list">
                </section>
                <form class="form-create-group">
                    <input type="text" id="groupNameInput" placeholder="Nome do grupo" name="groupName" class="formNewGroupInput">
                    <input type="text" id="groupIdInput" placeholder="ID do grupo" name="groupID" class="formNewGroupInput">
                    <button type="submit" class="btnNewGroup">Criar Novo Grupo</button>
                </form>
            </div>

            <div class="message-wrapper">
                <section class="messages"></section>

            </div>
            <!--             <section class="messages">
                <div class="chat-wrapper">
                    <form id="chat-form">
                        <input type="text" name="messageUser" id="messageUser" class="messageUser" placeholder="Digite sua mensagem...">
                        <button type="submit" class="btnSend">Enviar</button>
                    </form>
                </div> 
            </section> -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
